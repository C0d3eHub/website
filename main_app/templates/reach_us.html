{% extends 'base.html' %}
{% load static %}
{% block breadcrumb %}
    <li class="breadcrumb-item active" aria-current="page">Reach Us </li>
{% endblock %}

{% block content %}






<div class="reach-us-container">
    <!-- Header Section -->
    <div class="header">
        <h1>Reach Us</h1>
        <p>We are here to help you find us with ease!</p>
    </div>

    <!-- Google Map Section -->
    <div class="map-section">
        <iframe 
        src="{{location_url}}"
        
            width="100%" 
            height="400px" 
            style="border:0;" 
            allowfullscreen="" 
            loading="lazy">
        </iframe>
    </div>

    <!-- Contact Information Section -->
    <div class="info-section">
        <div class="container">
            <h2>Contact Details</h2>
            <p>{{ description }}</p>
        </div>
    </div>
</div>
{% endblock %}
